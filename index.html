<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RAAs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #000428, #004e92);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #00e6e6, 0 0 15px #00e6e6; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        .enter-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #00e6e6;
            color: black;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .enter-btn:hover {
            background: #00ffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the World's First RAAs</h1>
    <button class="enter-btn" onclick="window.location.href='trollpage.html'">Enter Now</button>
</body>
</html>
