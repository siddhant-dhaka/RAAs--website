<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Useful Tools</title>
    <style>
        body { 
            font-family: Comic Sans MS, cursive, sans-serif; 
            text-align: center; 
            padding: 50px;
            transition: background-color 0.1s;
            overflow: hidden;
        }
        .troll-button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 10px; 
            border-radius: 15px; 
            position: absolute; 
            transition: transform 0.2s, left 0.5s, top 0.5s;
        }
        #movingButton { 
            background-color: #ffcc00;
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%);
        }
        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: red;
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>🚀 Welcome to the Ultimate Brainrot Experience! 🛠️</h1>
    <p>Select a tool to "boost" your efficiency:</p>

    <button class="troll-button" onclick="rickroll()">Increase WiFi Speed 📶</button>
    <button class="troll-button" onclick="rickroll()">Hack NASA 👽</button>
    <button class="troll-button" onclick="rickroll()">Generate Fake Diploma 🎓</button>
    <button class="troll-button" onclick="rickroll()">Become a Billionaire 💰</button>
    <button id="movingButton" onclick="rickroll()">Click Me!</button>

    <p id="fakeLoading" style="display:none;">Downloading more RAM… please wait...</p>
    <h1 id="countdown" class="countdown"></h1>

    <script>
        function placeButtons() {
            let buttons = document.querySelectorAll('.troll-button');
            let positions = [];
            buttons.forEach((btn) => {
                let x, y, tries = 0;
                do {
                    x = Math.random() * (window.innerWidth - 200);
                    y = Math.random() * (window.innerHeight - 200);
                    tries++;
                } while (positions.some(pos => Math.abs(pos.x - x) < 150 && Math.abs(pos.y - y) < 50) && tries < 50);
                
                positions.push({ x, y });
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
            });
        }
        placeButtons();

        function rickroll() {
            document.getElementById("fakeLoading").style.display = "block";
            setTimeout(() => { alert("🚨 Your computer is now 10x faster! Just kidding."); }, 5000);
            setTimeout(() => { window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; }, 3000);
        }

        let btn = document.getElementById("movingButton");
        btn.addEventListener("mouseover", function () {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let rotate = Math.random() * 360;
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.transform = `rotate(${rotate}deg)`;
            alert(["Nice try.", "Catch me if you can!", "Too slow!", "Skill issue.", "Better luck next time!"][Math.floor(Math.random() * 5)]);
        });

        setInterval(() => { document.body.style.backgroundColor = getRandomColor(); }, 200);

        document.addEventListener("mousemove", function(event) {
            if (Math.random() > 0.9) { window.scrollBy(-event.movementX * 2, -event.movementY * 2); }
        });

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; }
            return color;
        }

        document.addEventListener("keydown", function () {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        });

        setTimeout(() => {
            let countdown = document.getElementById("countdown");
            countdown.style.display = "block";
            countdown.innerText = "3";
            setTimeout(() => countdown.innerText = "2", 1000);
            setTimeout(() => countdown.innerText = "1", 2000);
            setTimeout(() => {
                countdown.innerText = "💀 BOOM 💀";
                openMultipleRickrolls();
            }, 3000);
        }, 22000);

        function openMultipleRickrolls() {
            for (let i = 0; i < 10; i++) {
                let newWindow = window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
                if (newWindow) { newWindow.blur(); }
                window.focus();
            }
            alert("🔥 Your browser has been INFECTED with Rick Astley! 🔥");
        }

        setInterval(() => {
            let diddyImages = [
                "https://media.tenor.com/ZWjORwBcdlMAAAAd/diddy-kong.gif",
                "https://i.kym-cdn.com/photos/images/newsfeed/002/281/032/448.jpg",
                "https://media.tenor.com/14hyHzA4mBgAAAAC/diddy-kong-donkey-kong.gif",
                "https://i.imgflip.com/5yxbpe.png"
            ];
            let randomDiddy = diddyImages[Math.floor(Math.random() * diddyImages.length)];
            document.body.style.backgroundImage = `url(${randomDiddy})`;
            document.body.style.backgroundSize = "cover";
        }, 2000);

        let audio = new Audio("https://www.myinstants.com/media/sounds/diddy-kong.mp3");
        setInterval(() => { audio.play(); }, 3000);

    </script>
</body>
</html>
