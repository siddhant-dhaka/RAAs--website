<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Useful Tools</title>
    <style>
        body { 
            font-family: Comic Sans MS, cursive, sans-serif; 
            text-align: center; 
            padding: 50px;
            transition: background-color 0.1s;
            overflow: hidden;
        }
        .troll-button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 10px; 
            border-radius: 15px; 
            position: absolute; 
            transition: transform 0.2s, left 0.5s, top 0.5s;
        }
        #movingButton { 
            background-color: #ff5733; 
            color: white; 
            font-size: 20px;
            font-weight: bold;
            padding: 20px 40px; 
            border: none; 
            border-radius: 50px; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease, left 0.5s, top 0.5s;
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%);
        }
        #movingButton:hover {
            background-color: #ff2e00; 
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: red;
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>üöÄ Welcome to the Ultimate Brainrot Experience! üõ†Ô∏è</h1>
    <p>Select a tool to "boost" your efficiency:</p>

    <button class="troll-button" onclick="rickroll()">Increase WiFi Speed üì∂</button>
    <button class="troll-button" onclick="rickroll()">Hack NASA üëΩ</button>
    <button class="troll-button" onclick="rickroll()">Generate Fake Diploma üéì</button>
    <button class="troll-button" onclick="rickroll()">Become a Billionaire üí∞</button>
    <button id="movingButton" onclick="rickroll()">Click Me!</button>

    <p id="fakeLoading" style="display:none;">Downloading more RAM‚Ä¶ please wait...</p>
    <h1 id="countdown" class="countdown"></h1>

    <script>
        function placeButtons() {
            let buttons = document.querySelectorAll('.troll-button');
            let positions = [];
            buttons.forEach((btn) => {
                let x, y, tries = 0;
                do {
                    x = Math.random() * (window.innerWidth - 200);
                    y = Math.random() * (window.innerHeight - 200);
                    tries++;
                } while (positions.some(pos => Math.abs(pos.x - x) < 150 && Math.abs(pos.y - y) < 50) && tries < 50);
                
                positions.push({ x, y });
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
            });
        }
        placeButtons();

        function rickroll() {
            document.getElementById("fakeLoading").style.display = "block";
            setTimeout(() => { alert("üö® Your computer is now 10x faster! Just kidding."); }, 5000);
            setTimeout(() => { window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; }, 3000);
        }

        let btn = document.getElementById("movingButton");
        btn.addEventListener("mouseover", function () {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let rotate = Math.random() * 360;
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.transform = `rotate(${rotate}deg)`;
            alert(["Nice try.", "Catch me if you can!", "Too slow!", "Skill issue.", "Better luck next time!"][Math.floor(Math.random() * 5)]);
        });

        setInterval(() => { document.body.style.backgroundColor = getRandomColor(); }, 200);

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; }
            return color;
        }

        setTimeout(() => {
            let countdown = document.getElementById("countdown");
            countdown.style.display = "block";
            countdown.innerText = "3";
            setTimeout(() => countdown.innerText = "2", 1000);
            setTimeout(() => countdown.innerText = "1", 2000);
            setTimeout(() => {
                countdown.innerText = "üíÄ BOOM üíÄ";
                openMultipleRickrolls();
            }, 3000);
        }, 22000);

        function openMultipleRickrolls() {
            for (let i = 0; i < 10; i++) {
                let newWindow = window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
                if (newWindow) { newWindow.blur(); }
                window.focus();
            }
            alert("üî• Your browser has been INFECTED with Rick Astley! üî•");
        }
    </script>
</body>
</html>
