<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajama Services</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, #b5d3e7, #8a7cd6); /* Cozy blue-purple gradient */
            color: white;
        }
        h1 {
            font-size: 36px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
        }
        .cloud-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background-color: #fce4ec;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .cloud-button:hover {
            background-color: #ffc1e3;
            transform: scale(1.1);
        }
        #movingButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffe082;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/oSm3n2h.png') repeat;
            opacity: 0.3;
            animation: float 10s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Welcome to Pajama Productivity Suite ðŸ’¤</h1>
    <p>Boost your efficiency while staying comfy. Select a tool to get started:</p>

    <button class="cloud-button" onclick="rickroll()">Generate QR Code</button>
    <button class="cloud-button" onclick="rickroll()">AI Resume Builder</button>
    <button class="cloud-button" id="movingButton" onclick="rickroll()">Click Me!</button>

    <p id="fakeLoading" style="display:none; font-style: italic;">Downloading more RAM... Grab a pillow while you wait...</p>

    <script>
        function rickroll() {
            document.getElementById("fakeLoading").style.display = "block";
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 3000);
        }

        // Moving button (it escapes when you hover over it)
        let btn = document.getElementById("movingButton");
        btn.addEventListener("mouseover", function () {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        });

        // Keyboard Trap - Any key press plays the Rickroll
        document.addEventListener("keydown", function () {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        });
    </script>
</body>
</html>
